<section class="section-padding pb-5">
    <div class="section-title">
        <h3 class="">Deals Of The Day</h3>
        <a class="show-all" href="{% url 'home:all-deals' %}">
            All Deals
            <i class="fi-rs-angle-right"></i>
        </a>
    </div>
    <div class="row">
        {% for product in deal_products|slice:"0:4" %}
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="product-cart-wrap style-2">
                    <div class="product-img-action-wrap">
                        <div class="product-img">
                            <a href="{% url 'home:product-detail' product.pid %}">
                                <img src="{{ product.image.url }}" alt=""/>
                            </a>
                        </div>
                    </div>
                    <div class="product-content-wrap">
                        <div class="deals-countdown-wrap">
                            <div class="deals-countdown" data-countdown="2024/03/11"></div>
                        </div>
                        <div class="deals-content">
                            <h2>
                                <a href="{% url 'home:product-detail' product.pid %}">{{ product.title }}</a>
                            </h2>
                            <div class="product-rate-cover">
                                <div class="product-rate d-inline-block">
                                    <div class="product-rating" style="width: 90%"></div>
                                </div>
                                <span class="font-small ml-5 text-muted"> (4.0)</span>
                            </div>
                            <div>
                                                <span class="font-small text-muted">By <a
                                                        href="{% url 'home:vendor-detail' product.vendor.vid %}">{{ product.vendor.title }}</a></span>
                            </div>
                            <div class="product-card-bottom">
                                <div class="product-price">
                                    <span>$</span> <span
                                        id="current-product-price-{{ product.id }}">{{ product.price }}</span>
                                    <span class="old-price">${{ product.old_price }}</span>
                                </div>
                                <div class="add-cart">
                                    <input type="hidden"
                                           class="product-quantity-{{ product.id }}"
                                           value="1"/>
                                    <input type="hidden" class="product-pid-{{ product.id }}"
                                           value="{{ product.pid }}"/>
                                    <input type="hidden" class="product-image-{{ product.id }}"
                                           value="{{ product.image.url }}"/>
                                    <input type="hidden" class="product-id-{{ product.id }}"
                                           value="{{ product.id }}"/>
                                    <input type="hidden" class="product-title-{{ product.id }}"
                                           value="{{ product.title }}"/>
                                    <a class="add my-add-to-cart"
                                       data-index="{{ product.id }}"><i
                                            class="fi-rs-shopping-cart mr-5"></i>Add </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
